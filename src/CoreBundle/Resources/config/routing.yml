core_homepage:
    path:     /
    defaults: { _controller: CoreBundle:CoreController:index }

core_add:
    path: /add
    defaults: { _controller: CoreBundle:CoreController:add }

core_edit:
    path: /edit/{id}
    defaults: { _controller: CoreBundle:CoreController:edit }
    requirements:
        id: \d+

core_delete:
    path: /delete/{id}
    defaults: { _controller: CoreBundle:CoreController:delete }
    requirements:
        id: \d+